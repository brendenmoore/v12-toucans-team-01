<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e4d3fe4db.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Momentum Clone by Toucans 01</title>
</head>

<body>
    <div class="main">
        <h1 id="clock"></h1>
        <h2 id="intro">
            Good <span id="timeOfDay"></span>, <span id="userName"></span>.
        </h2>
        <form id="focus-input-group">
            <label class="focus-label">
                What is your main focus for today?
            </label>
            <input autocomplete="off" type="text" name="focus" id="focusInput">
        </form>
        <div id="focus-container" style="display: none">
            <p>Today</p>
            <div class="todo-flex">
                <span class="js-hidden" id="focus-checkbox">
                    <span id="empty-box">&#9744;</span>
                    <span class="no-display" id="checked-box">&#9745;</span>
                </span>
                <span id="focus-item">Sample</span>
                <span class="js-hidden" id="focus-delete">&times;</span>
            </div>
        </div>
    </div>
    <div class="settings-cog" id="settingsCog">
        <i class="fas fa-cog"></i>
    </div>

    <div class="settings-modal" id="settingsModal">
        <h3>Settings
            <hr>
        </h3>
        <input type="text" autocomplete="off" name="Name" id="userNameInput" placeholder="Your Name Here"><br>
        <input id="hr12" type="checkbox" class="hidden"/>
            <label for="hr12" id="hrSetCheck" class="tick js-tick settings">&#9744;</label>24hr Clock<br>
        <input id="tdSet" type="checkbox" class="hidden"/>
            <label for="tdSet" id="tdSetCheck" class="tick js-tick settings">&#9744;</label>Hide To Do List<br>
      </div>

    <div class="todo">
        <div class="todo-list-container" style="display: none">
            <h3>Todo List</h3>
            <ul data-simplebar class="js-todo-list"></ul>
            <div class="empty-state">
                <p>Looks like you don't have any todos! Add your first one below:</p>
            </div>
            <form class="js-form">
                <input autocomplete="off" type="text" name="todo" class="js-todo-input" placeholder=" New Todo">
            </form>
        </div>
        <a class="todo-link" href="#">TODO</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="/todo.js"></script>
    
</body>

</html>

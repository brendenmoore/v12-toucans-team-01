<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e4d3fe4db.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Momentum Clone by Toucans 01</title>
</head>

<body>
    <div class="main">
        <h1 id="clock"></h1>
        <h2 id="intro">
            Good <span id="timeOfDay"></span>, <span id="userName"></span>.
        </h2>
        <form id="focus-input-group">
            <label>
                What is your main focus for today?
            </label>
            <input type="text" name="focus" id="focusInput">
        </form>
        <div id="focus-container" style="display: none">
            <p>Today</p>
            <span id="focus-checkbox">&#9744;</span>
            <span id="focus-item">Sample</span>
            <span id="focus-delete">X</span>
        </div>
    </div>
    <div class="settings-cog" id="settingsCog">
        <i class="fas fa-cog"></i>
    </div>

    <div class="settings-modal" id="settingsModal">
        <h3>Settings
            <hr>
        </h3>
        <input type="text" name="Name" id="userNameInput" placeholder="Your Name Here"><br>
        <input type="checkbox" id="hr12" name="clockType">24hr Clock<br>
        <input type="checkbox" name="showToDo">Show To Do List<br>
        <!-- <button id="saveSettings">Save</button>
        <button id="clearSettings">Clear</button> -->
    </div>

    <script src="/script.js"></script>
</body>

</html>

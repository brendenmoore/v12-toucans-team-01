<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Momentum Clone by Toucans 01</title>
</head>

<body>
    <div class="main">
        <h1 id="clock"></h1>
        <h2 id="intro">
            Good <span id="timeOfDay"></span>, <span id="userName"></span>.
        </h2>
        <form id="focus-input-group">
            <label class="focus-label">
                What is your main focus for today?
            </label>
            <input autocomplete="off" type="text" name="focus" id="focusInput">
        </form>
        <div id="focus-container" style="display: none">
            <p>Today</p>
            <div class="todo-flex">
                <span class="js-hidden" id="focus-checkbox">
                    <span id="empty-box">&#9744;</span>
                    <span class="no-display" id="checked-box">&#9745;</span>
                </span>
                <span id="focus-item">Sample</span>
                <span class="js-hidden" id="focus-delete">&times;</span>
            </div>
        </div>
    </div>

    <div class="todo">
        <div class="todo-list-container">
            <h3>Todo List</h3>
            <form class="js-form">
                <input autocomplete="off" type="text" name="todo" class="js-todo-input">
            </form>
            <ul class="js-todo-list">
                
            </ul>
        </div>
        <a class="todo-link" href="#">TODO</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="/todo.js"></script>
</body>

</html>
